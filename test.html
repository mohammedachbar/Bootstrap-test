<!DOCTYPE html>
<html lang="en">

<head>

    <title>Ristorante Con Fusion: About Us</title>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    
    <div class="container">
        <div class="row">

            <div class="col-12">
                <h3>Send your feedback</h3>
            </div>

            <div class="col-12 col-md-9">
                <form>
                    <div class= "form-group row">
                        <label class="col-12 col-md-2" for ="firstname" > First Name </label>
                        <div class="col-12 col-md-10" >
                            <input class="form-control" type="text" id="firstname" name="firstname" placeholder="First Name"/>                            
                        </div>
                    </div>

                    <div class= "form-group row">
                        <label class="col-12 col-md-2" for ="lastname" > Last Name </label>
                        <div class="col-12 col-md-10" >
                            <input class="form-control" type="text" id="lastname" name="lastname" placeholder="Last Name"/>                            
                        </div>
                    </div>

                    <div class= "form-group row">
                        <label class="col-12 col-md-2" for ="lastname" ><i class="fa fa-phone"></i> Contact Tel :</label>
                        <div class="col-5 col-md-3" >
                            <input class="form-control" type="tel" id="codetel" name="codetel" placeholder="Area Code"/>                            
                        </div>
                        <div class="col-7 col-md-7" >
                            <input class="form-control" type="tel" id="telnum" name="telnum" placeholder="Tel. number"/>                            
                        </div>
                    </div>

                    <div class= "form-group row">
                        <label class="col-12 col-md-2" for ="email" > Email </label>
                        <div class="col-12 col-md-10" >
                            <input class="form-control" type="email" id="email" name="email" placeholder="Email Adress"/>                            
                        </div>
                    </div>

                    <div class= "form-group row">
                        <div class="col-md-6  offset-md-2">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="approve" name="approve" value="" />            
                                <label class="form-check-label" for ="approve"> 
                                    <strong>  May we contact you? </strong>
                                </label>                                
                            </div>
                        </div>
                        <div class="col-md-3 offset-md-1 ">
                            <select  class="form-control">
                                <option>Tel. </option>
                                <option>Email </option>
                            </select>                            
                        </div>
                    </div>

                    <div class= "form-group row">
                        <label class="col-12 col-md-2" for ="email" > Your Feedback </label>
                        <div class="col-12 col-md-10" >
                            <textarea class="form-control"  id="feedback" name="feedback" rows="12"> </textarea>                          
                        </div>
                    </div>

                    <div class= "form-group row">
                        <div class="offset-md-2 col-md-10" >
                            <button class="btn btn-primary " type="submit" > Send Feedback !  </button>                          
                        </div>
                    </div>
                    

                </form>
            </div>
        </div>
        
    </div>



</body>
